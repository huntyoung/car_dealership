{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--    <link rel="stylesheet" href="{% static 'dealership/css/bootstrap.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'cars/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Dealership</title>
</head>
<body>
    <div class="stuff-box blue" id="header">
        <h1>Hunter's Stellar Dealership</h1>
    </div>
    <div class="container stuff-box">
        <div class="row">
            <div class="col">
                <h2>Check out our vehicles!</h2>
            </div>
        </div>
        <div class="row">
            {% for car in cars %}
                <div class="col-4">
                    <a href="#"> <img src="{{ car.img.url }}" class="center" style="width: 300px; height: auto; padding: 15px"> </a>
                    <p>
                        {{ car.year }} {{ car.make }} {{ car.model }} {{ car.color }}
                        <br>
                        ${{ car.price }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
